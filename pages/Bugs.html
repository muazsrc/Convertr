    <!-- Main Content -->
    <div class="container">
        <div class="bug-report-card">
            <div class="card-header">
                <h1>Report a Bug</h1>
                <p>Found an issue? Let us know so we can fix it!</p>
            </div>

            <div class="bug-report-form">
                <form id="bugReportForm">
                    <div class="form-group">
                        <label for="name">Your Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Your Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" name="subject" placeholder="Brief description of the issue" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="message">Bug Description</label>
                        <textarea id="message" name="message" rows="6" placeholder="Please describe the bug in detail. Include steps to reproduce, expected behavior, and actual behavior." required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="browser">Browser & Version</label>
                        <input type="text" id="browser" name="browser" placeholder="e.g., Chrome 96.0.4664.110" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="device">Device & OS</label>
                        <input type="text" id="device" name="device" placeholder="e.g., iPhone 13, iOS 15.1" required>
                    </div>
                    
                    <div class="form-submit-container">
                        <button type="submit" class="submit-button">
                            <span class="button-icon">ðŸ“¤</span>
                            <span>Submit Bug Report</span>
                        </button>
                    </div>
                </form>
            </div>
